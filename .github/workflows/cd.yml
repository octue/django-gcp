# This workflow releases a new version of the package before publishing it to PyPI.

name: cd

on:
  pull_request:
    types: [closed]
    branches:
      - main

  workflow_dispatch:
    inputs:
      ref:
        description: "Branch or commit SHA to tag"
        type: string
        required: true
      tag:
        description: "Tag for release"
        type: string
        required: true

jobs:
  release:
    if: "${{ github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true }}"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        if: ${{ github.event_name != 'workflow_dispatch' }}
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Install Poetry
        if: ${{ github.event_name != 'workflow_dispatch' }}
        uses: snok/install-poetry@v1.4.1

      - name: Check pyproject.toml file
        if: ${{ github.event_name != 'workflow_dispatch' }}
        run: poetry check

      - name: Get package version
        id: get-package-version
        if: ${{ github.event_name != 'workflow_dispatch' }}
        run: echo "package_version=$(poetry version -s)" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, no need to create your own.
        with:
          commitish: ${{ inputs.ref }}
          tag_name: ${{ inputs.tag || steps.get-package-version.outputs.package_version }}
          release_name: ${{ github.event.pull_request.title }}
          body: ${{ github.event.pull_request.body }}
          draft: false
          prerelease: false

  publish:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}

      - name: Install Poetry
        uses: snok/install-poetry@v1.4.1

      - name: Build a binary wheel and a source tarball
        run: poetry build

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@v1.10.3
