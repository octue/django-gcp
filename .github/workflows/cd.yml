name: cd
description: This workflow releases a new version of the package before publishing it to PyPI.

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  release:
    if: '${{ github.event.pull_request.merged == true }}'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: 'pyproject.toml'
          python-version: 3.13

      - name: Get package version
        id: get-package-version
        run: echo "package_version=$(uv version --short)" >> $GITHUB_OUTPUT

      - name: Create release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, no need to create your own.
        with:
          tag_name: ${{ steps.get-package-version.outputs.package_version }}
          release_name: ${{ github.event.pull_request.title }}
          body: ${{ github.event.pull_request.body }}
          draft: false
          prerelease: false

  publish:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: 'pyproject.toml'
          python-version: 3.13

      - name: Build a binary wheel and a source tarball
        run: uv build

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@v1.13.0
